<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecretForge Chat</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/chat.css">
    <link rel="stylesheet" href="/static/css/wallet.css">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #0A0A0A; color: #FFF; }
        .container { max-width: 800px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; padding: 20px; }
        .chat-header { text-align: center; padding: 20px 0; border-bottom: 1px solid #2A2A2A; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .chat-header h1 { font-size: 24px; font-weight: 600; }
        .subtitle { font-size: 14px; color: #B0B0B0; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 20px 0; display: flex; flex-direction: column; gap: 16px; }
        .message { padding: 12px 16px; border-radius: 8px; max-width: 80%; word-wrap: break-word; }
        .message-user { align-self: flex-end; background: #FFF; color: #1A1A1A; }
        .message-assistant { align-self: flex-start; background: #1A1A1A; color: #FFF; border: 1px solid #2A2A2A; }
        .message-system { align-self: center; background: #F59E0B; color: #1A1A1A; font-size: 14px; }
        .chat-form { display: flex; gap: 12px; padding-top: 20px; border-top: 1px solid #2A2A2A; }
        #message-input { flex: 1; padding: 12px 16px; border: 1px solid #2A2A2A; border-radius: 8px; background: #1A1A1A; color: #FFF; font-size: 16px; outline: none; }
        #message-input:focus { border-color: #FFF; }
        #send-button { padding: 12px 24px; background: #FFF; color: #1A1A1A; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; }
        #send-button:hover { opacity: 0.9; }
        #send-button:disabled { opacity: 0.5; cursor: not-allowed; }
        .wallet-btn { padding: 8px 16px; background: #2A2A2A; color: #FFF; border: 1px solid #404040; border-radius: 8px; cursor: pointer; font-size: 14px; }
        .wallet-btn:hover { background: #404040; }
        .wallet-btn.connected { background: #10B981; border-color: #10B981; }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <div>
                <h1>SecretForge Chat</h1>
                <p class="subtitle">Privacy-first AI powered by Secret Network</p>
            </div>
            <button id="wallet-connect-btn" class="wallet-btn">
                <span id="wallet-status">Connect Keplr</span>
            </button>
        </div>
        <div id="chat-messages"></div>
        <form id="chat-form" class="chat-form">
            <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" required />
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>

    <!-- SecretJS Library (Official UMD Browser Bundle) - Using secretGPT's proven loader -->
    <script>
        // Load SecretJS using official browser method with fallbacks
        (function loadSecretJS() {
            // CDN sources to try in order (using secretGPT's working version 1.21.2)
            const cdnSources = [
                'https://unpkg.com/secretjs@1.21.2/dist/browser.js',
                'https://cdn.jsdelivr.net/npm/secretjs@1.21.2/dist/browser.js'
            ];

            function tryLoadFromCDN(index = 0) {
                if (index >= cdnSources.length) {
                    console.error('‚ùå All SecretJS CDN sources failed to load');
                    return;
                }

                const scriptSrc = cdnSources[index];
                console.log(`üì¶ Loading SecretJS from: ${scriptSrc}`);

                const script = document.createElement('script');
                script.src = scriptSrc;

                script.onload = function() {
                    // Check if SecretJS loaded properly
                    if (typeof window.secretjs !== 'undefined' && window.secretjs.SecretNetworkClient) {
                        console.log('‚úÖ SecretJS loaded successfully from:', scriptSrc);

                        // Expose components to global scope for compatibility
                        window.SecretNetworkClient = window.secretjs.SecretNetworkClient;
                        window.MsgSend = window.secretjs.MsgSend;
                        window.calculateFee = window.secretjs.calculateFee;

                        console.log('‚úÖ SecretNetworkClient exposed globally:', window.SecretNetworkClient);

                        // Dispatch event to notify wallet.js
                        window.dispatchEvent(new CustomEvent('secretjs-loaded'));
                    } else {
                        console.warn('‚ö†Ô∏è SecretJS script loaded but secretjs global not found');
                        // Try next CDN
                        tryLoadFromCDN(index + 1);
                    }
                };

                script.onerror = function() {
                    console.warn(`‚ùå Failed to load SecretJS from: ${scriptSrc}`);
                    // Try next CDN
                    tryLoadFromCDN(index + 1);
                };

                document.head.appendChild(script);
            }

            // Start loading
            tryLoadFromCDN();
        })();
    </script>

    <!-- SecretJS Loading Verification -->
    <script>
        // Final verification with timeout
        setTimeout(() => {
            if (typeof SecretNetworkClient !== 'undefined') {
                console.log('‚úÖ Final verification: SecretJS loaded successfully');
                console.log('SecretNetworkClient available:', typeof SecretNetworkClient);
                console.log('window.secretjs available:', typeof window.secretjs);
            } else {
                console.error('‚ùå Final verification: SecretJS failed to load after all attempts');
                console.log('Available globals containing "secret":',
                    Object.keys(window).filter(k => k.toLowerCase().includes('secret'))
                );
            }
        }, 3000);
    </script>

    <!-- Simple toast notification system for SecretForge -->
    <script>
        window.SecretGPTee = {
            showToast: function(message, type = 'info') {
                console.log(`[${type.toUpperCase()}] ${message}`);

                const toast = document.createElement('div');
                toast.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 12px 20px;
                    background: ${type === 'error' ? '#ff4444' : type === 'success' ? '#10B981' : type === 'warning' ? '#F59E0B' : '#2A2A2A'};
                    color: white;
                    border-radius: 8px;
                    z-index: 10000;
                    font-size: 14px;
                    max-width: 300px;
                    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
                `;
                toast.textContent = message;
                document.body.appendChild(toast);

                setTimeout(() => {
                    toast.style.transition = 'opacity 0.3s';
                    toast.style.opacity = '0';
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }
        };
    </script>

    <!-- App scripts -->
    <script src="/static/js/wallet.js"></script>
    <script src="/static/js/chat.js"></script>

    <script>
        // Fetch config and show/hide wallet features
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                if (response.ok) {
                    const config = await response.json();
                    console.log('üìã Config loaded:', config);

                    // Hide wallet button if Secret Network is not enabled
                    const walletButton = document.getElementById('wallet-connect-btn');
                    if (!config.secretNetwork && walletButton) {
                        walletButton.style.display = 'none';
                        console.log('üîí Wallet features disabled (Standard Agent)');
                    } else {
                        console.log('üîì Wallet features enabled (Secret Agent)');
                    }

                    return config;
                } else {
                    console.error('Failed to load config');
                }
            } catch (error) {
                console.error('Error loading config:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // Load config first
            const config = await loadConfig();

            // Show welcome message
            setTimeout(() => {
                if (window.ChatInterface && window.ChatInterface.addMessage) {
                    if (config && config.secretNetwork) {
                        window.ChatInterface.addMessage('Welcome to SecretForge! Connect your Keplr wallet to unlock blockchain features.', 'system');
                    } else {
                        window.ChatInterface.addMessage('Welcome to SecretForge! Ask me anything.', 'system');
                    }
                }
            }, 500);
        });
    </script>
</body>
</html>
